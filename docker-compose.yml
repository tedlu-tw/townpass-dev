services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: townpass-backend
    ports:
      - "5000:8080"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - FLASK_ENV=production
    env_file:
      - ./backend/.env
    networks:
      - townpass-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: townpass-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - townpass-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  townpass-network:
    driver: bridge

